<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom styles for the adjustable time slider */
      input[type=range] {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 0.75rem; /* 12px */
        background: transparent;
        cursor: pointer;
      }
      input[type=range]:focus {
        outline: none;
      }
      /* Thumb (the draggable handle) */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        height: 1.5rem; /* 24px */
        width: 1.5rem; /* 24px */
        background-color: #2dd4bf; /* teal-400 */
        border-radius: 9999px;
        border: 3px solid #0f172a; /* slate-900 */
        margin-top: -6px; /* Vertically center thumb on track */
        transition: transform 0.2s ease-in-out;
      }
      input[type=range]::-moz-range-thumb {
        height: 1.5rem;
        width: 1.5rem;
        background-color: #2dd4bf;
        border-radius: 9999px;
        border: 3px solid #0f172a;
        transition: transform 0.2s ease-in-out;
      }
      input[type=range]:active::-webkit-slider-thumb,
      input[type=range]:focus::-webkit-slider-thumb {
          transform: scale(1.2);
          box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.3);
      }
      input[type=range]:active::-moz-range-thumb,
      input[type=range]:focus::-moz-range-thumb {
          transform: scale(1.2);
          box-shadow: 0 0 0 4px rgba(45, 212, 191, 0.3);
      }
      /* Track (the bar) */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 0.75rem;
        border-radius: 9999px;
        background: linear-gradient(to right, #14b8a6 var(--progress, 0%), #334155 var(--progress, 0%)); /* teal-500, slate-700 */
      }
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 0.75rem;
        border-radius: 9999px;
        background: linear-gradient(to right, #14b8a6 var(--progress, 0%), #334155 var(--progress, 0%));
      }
    </style>

}
</script>
</head>

</html>
